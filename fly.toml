# fly.toml app configuration file generated for uplift
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'uplift'
primary_region = 'yyz'

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
